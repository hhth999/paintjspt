<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>paintJS</title>
</head>

<body>
    <canvas id="js_canvas" class="canvas"></canvas>
    <div class="wrap_range" id="js_wrap_range">
        <input type="range" class="ranges" id="js_range" min="0.1" max="5.0" step="0.1" value="2.5">
    </div>

    <div class="control__btns" id="js_control_btns">
        <button class="fill" id="js_fill">Fill</button>
        <button class="save" id="js_save">Save</button>
        <button class="clear" id="js_clear">Clear</button>
    </div>

    <div class="color_wrap" id="js_color_wrap">
        <div class="colors" id="jsColors" style="background-color: aliceblue;"></div>
        <div class="colors" id="jsColors" style="background-color:aqua;"></div>
        <div class="colors" id="jsColors" style="background-color: bisque;"></div>
        <div class="colors" id="jsColors" style="background-color: blue;"></div>
        <div class="colors" id="jsColors" style="background-color: chocolate;"></div>
        <div class="colors" id="jsColors" style="background-color: darkblue;"></div>
        <div class="colors" id="jsColors" style="background-color: darkseagreen;"></div>
        <div class="colors" id="jsColors" style="background-color: lightsalmon;"></div>
        <div class="colors" id="jsColors" style="background-color: lime;"></div>
    </div>

</body>
<script src="app.js"></script>
</html>
